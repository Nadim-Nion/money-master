<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <!---------------------- 
        Tailwind CDN 
    ----------------------->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl font-bold text-sky-500 text-center m-7">Cash Master</h1>
    </header>


    <main>
        <!-- Image and Calculation -->
        <section>
            <div class="grid lg:grid-cols-2 md:grid-cols-1 sm:grid-cols-1 gap-16 w-4/5 mx-auto mb-8">
                <!----------------- 
                     Image 
                ------------------>
                <img src="images/budget-calculation.jpg" alt="" class="w-full mx-auto object-cover p-3">


                <!------------------ 
                    Calculation 
                ------------------->

                <!-- Income & Expense -->
                <div class="w-full mx-auto">


                    <div class="flex flex-col items-center">


                        <!-- Income -->
                        <h4 class="text-lg font-semibold text-center mb-4">Income</h4>
                        <div class="flex items-center mb-4">
                            <label class="mx-2" for="">Income:

                            </label>
                            <input id="income-input" type="text" class="border-2 bg-slate-200">

                        </div>


                        <!-- Expenses -->
                        <h4 class="text-lg font-semibold text-center mb-4 mt-4">Expenses</h4>


                        <div class="flex items-center mb-4">
                            <label class="mx-4" for="">Food:

                            </label>
                            <input id="food-input" type="text" class="border-2 bg-slate-200">
                        </div>
                        <div class="flex items-center mb-4">
                            <label class="mx-4" for="">Rent:

                            </label>
                            <input id="rent-input" type="text" class="border-2 bg-slate-200">
                        </div>
                        <div class="flex items-center">
                            <label class="mx-4" for="">Cloth:

                            </label>
                            <input id="cloth-input" type="text" class="border-2 bg-slate-200">
                        </div>


                        <!-- Calculate Button -->
                        <div class="mt-5">
                            <button id="calculate-btn"
                                class="bg-sky-600 text-white font-medium px-10 py-2 rounded">Calculate</button>
                        </div>

                        <h4 class="text-lg font-semibold text-center mb-4 mt-4">Total Expenses: <span
                                id="total-expenses">00</span></h4>
                        <h4 class="text-lg font-semibold text-center mb-4 mt-4">Balance: <span id="balance">00</span>
                        </h4>



                        <!-- Saving Amount -->
                        <div class="flex items-center justify-center mt-8">
                            <div class="flex items-center md:flex-row flex-col">
                                <div>
                                    <label class="mr-4" for="">Save:</label>
                                    <input id="save-input" type="text" class="border-2 bg-slate-200 inline">
                                </div>

                                <span class="mx-2">%</span>

                                <!-- Save Button -->
                                <button id="save-btn"
                                    class="bg-sky-600 text-white font-medium px-14 py-0.5 rounded">Save</button>
                            </div>
                        </div>

                        <h4 class="text-lg font-semibold text-center mb-4 mt-4">Saving Amount: <span
                                id="saving-amount">00</span></h4>
                        <h4 class="text-lg font-semibold text-center mb-4 mt-4">Remaining Balance: <span
                                id="remaining-balance">00</span></h4>

                    </div>




                </div>

            </div>

        </section>
    </main>



    <!-------------------- 
        External JS  
    --------------------->
    <script src="script.js"></script>
</body>

</html>
